<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmación de Pago</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .checkmark {
      font-size: 64px;
      color: #28a745;
      margin-bottom: 20px;
      animation: pop 0.4s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #666;
      margin-bottom: 25px;
      font-size: 16px;
    }

    .total {
      font-size: 20px;
      font-weight: 600;
      margin-top: 10px;
      color: #444;
    }

    .recomendaciones {
      text-align: left;
    }

    .recomendaciones h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }

    .barajas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .baraja {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .baraja:hover {
      transform: translateY(-5px);
    }

    .baraja img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .baraja h3 {
      margin: 12px 0 6px;
      font-size: 16px;
      color: #222;
    }

    .baraja button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 8px 14px;
      margin-bottom: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 500;
    }

    .baraja button:hover {
      background: #3c78c1;
    }

    .volver {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 24px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    .volver:hover {
      background: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="checkmark">✅</div>
      <h1>¡Pago Confirmado!</h1>
      <p>Gracias por tu compra. Tu pedido ha sido procesado correctamente.</p>
      <div class="total">Total pagado: $XX.XX con tarjeta Visa ****1234</div>
    </div>

    <div class="recomendaciones">
      <h2>Quizá también te interese:</h2>
      <div class="barajas">
        <div class="baraja">
          <img src="img/Zacian.png" alt="Zacian">
          <h3>Zacian</h3>
          <button>Agregar al carrito</button>
        </div>
        <div class="baraja">
          <img src="img/Zamazenta.png" alt="Zamazenta">
          <h3>Zamazenta</h3>
          <button>Agregar al carrito</button>
        </div>
        <div class="baraja">
          <img src="img/Mewtwo-Meltan.png" alt="Mewtwo y Melmetal">
          <h3>Mewtwo & Melmetal</h3>
          <button>Agregar al carrito</button>
        </div>
        <!-- Puedes duplicar este bloque con nuevas barajas -->
      </div>
    </div>

    <a class="volver" href="index.html">← Volver al catálogo</a>
  </div>

</body>
</html>
